<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71b7729709.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="working">
                <h3 class="working-text"></h3>
            </div>
            <div class="answer">
                <h3 class="answer-text"></h3>
            </div>
        </div>

        <div class="buttons">
            <button value='AC' class="button functions ac">Reset</button>
            <button value='C' class="button functions c">Del</button>
            <button value='7' class="button number">7</button>
            <button value='8' class="button number">8</button>
            <button value='9' class="button number">9</button>
            <button value='/' class="button operators">/</button>
            <button value='4' class="button number">4</button>
            <button value='5' class="button number">5</button>
            <button value='6' class="button number">6</button>
            <button value='*' class="button operators">x</button>
            <button value='1' class="button number">1</button>
            <button value='2' class="button number">2</button>
            <button value='3' class="button number">3</button>
            <button value='-' class="button operators">-</button>
            <button value='0' class="button number">0</button>
            <button value='.' class="button number">.</button>
            <button value='=' class="button equal">=</button>
            <button value='+' class="button operators">+</button>
        </div>


    </div>
</body>

</html>
